language: ruby
env:
  - RACK_ENV=test
sudo: required
before_install:
  - sudo ./spec/bin/install-freetds.sh
  - gem update --system
  - gem install bundler
before_script:
  - cp config/database.yml.example config/database.yml
  - bundle exec rake db:create
  - bundle exec rake db:migrate
script:
  - bundle exec rspec
branches:
  only:
  - master
notifications:
  email:
    on_success: never
    on_failure: change
    recipients: programmers@admin.umass.edu
