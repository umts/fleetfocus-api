require: 'rubocop-rspec'

AllCops:
  Include:
    - Capfile
    - Gemfile
    - Rakefile
    - config.ru
    - '**/*.rb'
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/schema.rb'
  NewCops: enable

Layout/ExtraSpacing:
  Exclude:
    - Gemfile

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*

RSpec/MultipleMemoizedHelpers:
  Max: 6

Style/Documentation:
  Enabled: false
